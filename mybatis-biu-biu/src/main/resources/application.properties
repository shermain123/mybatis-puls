server.port=80
spring.application.name = mybatis-plus


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/it_seq?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# 设置Mapper接口所对应的XML文件位置，如果你在Mapper接口中有自定义方法，需要进行该配置
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
# 设置别名包扫描路径，通过该属性可以给包中的类注册别名
mybatis-plus.type-aliases-package = com.cn.entity



